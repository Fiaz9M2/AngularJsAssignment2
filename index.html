<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angularjs Assignment 2 - "check off" Shopping List Application</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
       .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      </style>
</head>
<body ng-app="ShoppingListCheckOff">
    <div class="container">
        <h1>Shopping List Check Off</h1>
      
        <div class="row">
      
          <!-- To Buy List -->

          <div class="col-md-6" ng-controller="ToBuyController as buyControllerItem">
           <h2>To Buy:</h2>

           <ul>
             <li ng-repeat="item in buyControllerItem.items">
                Buy {{ item.quantity }} {{ item.name }} 
                
                <button class="btn btn-default btn-sm" ng-click="buyControllerItem.toBuyItem($index)" >
                    <span class="glyphicon glyphicon-ok"></span> 
                Bought</button>
             </li>
           </ul>

           <div class="emptyMessage" ng-if="buyControllerItem.items.length === 0" >
               Everything is bought</div>

            </div>
      
          <!-- Already Bought List -->

          <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtItem">

           <h2>Already Bought:</h2>

           <ul>
             <li ng-repeat="item in alreadyBoughtItem.items">
                 Bought {{ item.quantity }} {{ item.name }}
                </li>
           </ul>

           <div class="emptyMessage" ng-if="alreadyBoughtItem.items.length === 0" >
               Nothing bought yet</div>
           
            </div>
        </div>
    </div>
          
</body>
</html>
